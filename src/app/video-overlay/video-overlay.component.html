<ng-container *ngIf="id$ | async"></ng-container>

<!--Close button-->
<div class="close-btn">
    <button mat-icon-button (click)="close()"><mat-icon>close</mat-icon></button>
</div>

<!--Video Title-->
<div class="desktop-title">
    <span>{{ currentVideo.title }}</span>
</div>

<!--Video view with next and previous buttons-->
<div class="video-container">
    <!-- <div class="video" [style.background-image]="currentBackgroundUrl">
    </div> -->
    <button mat-icon-button class="vert-center previous-btn" (click)="previous()"><mat-icon>chevron_left</mat-icon></button>

    <iframe width="100%" height="100%" [src]="url()" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope;" allowfullscreen></iframe>

    <div class="info">
        <span class="desktop-description">{{ currentVideo.description_long }}</span>
        <div class="location-info">
            <div class="location">
                <span class="loc-title">Where?</span>
                <span class="loc-value">{{ currentVideo.location.name }}</span>
            </div>
            <div class="map">
                <!--<agm-map [latitude]="currentVideo.location.latitude" [longitude]="currentVideo.location.longitude">
                    <agm-marker [latitude]="currentVideo.location.latitude" [longitude]="currentVideo.location.longitude"></agm-marker>
                </agm-map> -->
            </div>
        </div>
    </div>

    <button mat-icon-button class="vert-center next-btn" (click)="next()"><mat-icon>chevron_right</mat-icon></button>

</div>

<!--Small thumbnail carousel-->
<div class="carousel">
    <div *ngFor="let video of videos" class="cell">
        <img [src]="video.thumbnailPath" (click)="thumbnailClicked(video)" [ngClass]="{ 'active': currentVideo.id === video.id }">
    </div>
</div>

<!--Video Title-->
<div class="mobile-title">
    <span>{{ currentVideo.title }}</span>
</div>

<!--Video Description-->
<div class="mobile-description">
    <span>{{ currentVideo.description_long }}</span>
</div>
